<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
    <h1>CALCULATER</h1>
<div id="res" class="answer"></div>
    <div class="parent">
   <button onclick="but1()"> <div class="div2">1</div></button>
     <button onclick="but2()" ><div class="div3">2</div></button>
    <button onclick="but3()"> <div class="div6">3</div></button>
     <button id="symbol" onclick="butAdd()"><div class="div7">+</div></button>
     <button id="symbol" onclick="butSub()"><div class="div8">-</div></button>
     <button onclick="but4()"><div class="div9">4</div></button>
     <button onclick="but5()"><div class="div10">5</div></button>
    <button onclick="but6()"> <div class="div11">6</div></button>
     <button id="symbol" onclick="butMul()"><div class="div13">x</div></button>
     <button id="symbol" onclick="butDiv()"><div class="div15">/</div></button>
     <button onclick="but7()"><div class="div19">7</div></button>
    <button onclick="but8()"><div class="div20">8<div></button>
     <button onclick="but9()"><div class="div21">9</div></button>
     <button id="symbol" onclick="butOpen()"><div class="div22">(</div></button>
     <button id="symbol" onclick="butClose()"><div class="div23">)</div></button>
     <button onclick="but0()"><div class="div26">0</div></button>
     <button onclick="butDot()"><div class="div27">.</div></button>
    <button id="del" onclick="butDel()"><div class="div28">del</div></button>
    <button id="ac" onclick="butClear()"><div class="div29">AC</div></button>
    <button id="eq" onclick="butEqual()"><div class="div30">=</div></button>
   
</div>
    </div>
</body>
<script src="script.js"></script>
</html>
